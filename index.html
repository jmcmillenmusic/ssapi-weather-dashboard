<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
    <title>Weather Dashboard</title>
</head>
<body>
    <div class="container mt-3">
        <div class="row align-items-start">
            <div id="title" class="col text-center text-light bg-primary">
                <h1>Weather Dashboard</h1>
            </div>
        </div>
        <div class="row align-items-start">
            <div class="col-4 mb-3">
                <h2>Search for a City:</h2>
                <form>
                    <div class="mb-3">
                      <label for="cityName" class="form-label"></label>
                      <input type="text" class="form-control" id="cityName" placeholder="Austin">
                    </div>
                    <button id="submitCity" type="button" class="btn btn-primary">Search</button>
                </form>
            </div>
            <div class="col-8">
              Column
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- <script src="https://code.jquery.com/jquery-3.4.1.min.js"></script> -->
    <script href="./assets/script.js"></script>
</body>
</html>
